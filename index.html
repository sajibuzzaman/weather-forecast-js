<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="bg-info text-center text-light p-5">What's the weather like?</h1>
    </header>
    <main>
        <!-- Search Section -->
        <div class="input-group mt-5 mb-3 w-25 mx-auto">
            <input id="input-city" type="text" class="form-control" placeholder="Enter a location for weather..."
                aria-label="Enter a location for weather..." aria-describedby="button-addon2">
            <button onclick="getInput()" class="btn btn-primary btn-lg" type="button" id="button-search">Search</button>
            
        </div>
        <!-- Spinner -->
        <div id="spinner" class="text-center">
            <div class="spinner-border text-info" style="width: 5rem; height: 5rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
      

        <!-- Show Result -->
        <div id="display">
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
